version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: wmw_frontend
    env_file:
      - ./frontend/.env
    restart: always

  admin:
    build: ./admin
    container_name: wmw_admin
    env_file:
      - ./admin/.env
    restart: always

  backend:
    build: ./backend
    container_name: wmw_backend
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URL=mongodb://host.docker.internal:27017/watchmywatch-dev
    restart: always

  nginx:
    image: nginx:latest
    container_name: wmw_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - admin
      - backend
    restart: always
